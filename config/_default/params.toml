description = "Alan个人笔记文档"
# 网站关键词
keywords = ["alan", "Hugo", "devops"]
# 应用图标配置
[app]
  # 当添加到 iOS 主屏幕或者 Android 启动器时的标题, 覆盖默认标题
  title = "Alan"
  # 是否隐藏网站图标资源链接
  noFavicon = false
  # 更现代的 SVG 网站图标, 可替代旧的 .png 和 .ico 文件
  svgFavicon = "/images/favicon-32x32.png"
  # Safari 图标颜色
  iconColor = "#5bbad5"
  # Windows v8-10 磁贴颜色
  tileColor = "#da532c"

# 搜索配置
[search]
  enable = false

# 主页信息设置
[home]
